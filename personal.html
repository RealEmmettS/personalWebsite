-items-center justify-content-sm-center justify-content-md-center pulse animated" style="margin-top: 7vh;margin-right: 5vw;margin-bottom: 5vh;margin-left: 5vw;padding-bottom: 10px;"><!-- Start: Links --><div class="d-md-flex justify-content-md-center border-bottom" style="text-align: center;width: auto;max-width: fit-content;padding-bottom: 10px;"><a class="emmettsLink darkCompatable" href="https://my.nextdns.io/7915d6/setup">NextDNS</a><a class="emmettsLink darkCompatable" href="https://undesign.learn.uno/">UnDesign</a><a class="emmettsLink darkCompatable" href="http://10.1.0.254/?">OctoPrint</a></div><!-- End: Links --></div><!-- End: Space for Links --></div><!-- End: Section for Links --><script>
    
    // Code for personal.html

    let timeToSwitchToDark = 19;
    
    
    // Setup - HTML Integration
    var b1 = document.getElementById("darkMode");
    var b2 = document.getElementById("darkModeAUTO");
    var html = document.getElementById("html");
    var body = document.getElementById("body");
    
    var today = new Date();
    var time = today.getHours();

    var dark = localStorage.getItem("isDark");;
    var autoDark = localStorage.getItem("autoDark");
    

    // Setup - Dark / Light functions
    function turnDark(){
        
        console.log("activating dark mode");
        document.getElementById("darkModeTimer").innerHTML = "Dark Mode is activated";
                
        b1.style.backgroundImage = "url('assets/img//moon.svg?h=06c69a0ef18825380e5d47da0c7889f8')";
        b1.style.backgroundRepeat = "no-repeat";
        b1.style.backgroundSize = "contain";

        html.style.background = "#131a15";
        body.style.background = "#131a15";
        body.style.color = "#588a8c";

        $('.darkCompatable').css("color" , "#588a8c");
        $('.navButton').css("color" , "#131a15"); //Dark Text
        $('.navButton').css("backgroundColor" , "#588a8c"); //Light Background



        dark = "yes";
        
        console.log("dark active");
    }
    
    function turnLight(){
        console.log("de-activating dark mode");
        
        let timeTillDark = (timeToSwitchToDark-time);
        var timeUnit = "";

        if (timeTillDark == 1){
            timeUnit = " hour"
        }else{
            timeUnit = " hours"
        }
        document.getElementById("darkModeTimer").innerHTML = "Dark Mode activates in " + timeTillDark + timeUnit;

        b1.style.backgroundImage = "url('assets/img//sun.svg?h=f9b647d74aa61191ad21f40bb46aa8cb')";
        b1.style.backgroundRepeat = "no-repeat";
        b1.style.backgroundSize = "contain";

        html.style.background = "#fcf7f3";
        body.style.background = "#fcf7f3";
        body.style.color = "#131a15";

        $('.darkCompatable').css("color" , "#131a15");
        $('.navButton').css("color" , "#fcf7f3"); //Light Text
        $('.navButton').css("backgroundColor" , "#131a15"); //Dark Background
        
        dark = "no";

        console.log("dark inactive");
    }
    
    
    function detectTimeForDark(){

        today = new Date();
        time = today.getHours();
        
        console.log("detecting time")

        if (time >= timeToSwitchToDark || time <= 6){
            
            turnDark();

        } else {
            
            turnLight();
        }

    }


    var helpThisMakeSense = 0;
    function checkIfUserPrefersDark(){
        console.clear();
        
        console.log(helpThisMakeSense);
        if (helpThisMakeSense == 0){
            helpThisMakeSense = 1;
        }else{
            helpThisMakeSense = 0;
        }
        
        
        let storedDark = localStorage.getItem("isDark");
        let storedAutoDark = localStorage.getItem("autoDark");

        if (storedAutoDark != null){
            console.log("User prefers auto dark");
            // Same as b2.onClick function
            $('#darkModeAUTO').css("font-weight" , "800");
            b2.innerHTML = "☑ Auto";

            detectTimeForDark();

            autoDark = "yes";
            localStorage.setItem("autoDark", autoDark);
            localStorage.removeItem("isDark");
        }else{
            console.log("User does not prefer auto dark");
            $('#darkModeAUTO').css("font-weight" , "300");
            b2.innerHTML = "☒ Auto";
            
            if (storedDark != null){
                if (storedDark == "yes"){
                    console.log("User prefers Dark mode");
                    turnDark();
                }else{
                    console.log("User prefers Light mode");
                    turnLight();
                }
            }else{
                console.log("User \'Dark\' and \'Auto Dark\' preference is null.");
                console.log("Activating auto dark ");
                autoDark = "yes";
                localStorage.setItem("autoDark", autoDark);

            }
        }

        

    }
    
    var makeDark;
    window.onload = function () {
        console.clear();

        console.log("Running \'onLoad()\' functions...");
        checkIfUserPrefersDark();

        makeDark = setInterval(checkIfUserPrefersDark, 5000);
    }
    
    
    

    // Toggles dark mode
    b1.onclick = function() {
        console.clear();
        if (dark == "yes"){
            console.log("Dark mode manually toggled");

            $('#darkModeAUTO').css("font-weight" , "300");
            b2.innerHTML = "☒ Auto";

            turnLight();
            localStorage.setItem("isDark", dark);
            localStorage.removeItem("autoDark");
            console.log("Dark mode setting stored");

        }else{
            console.log("Dark mode manually toggled");

            $('#darkModeAUTO').css("font-weight" , "300");
            b2.innerHTML = "☒ Auto";

            turnDark();
            localStorage.setItem("isDark", dark);
            localStorage.removeItem("autoDark");
            console.log("Dark mode setting stored");
        }

    };


    // Toggles auto dark mode
    b2.onclick = function () {
        console.clear();


        if (autoDark == "no" || autoDark == null){
            $('#darkModeAUTO').css("font-weight" , "800");
            b2.innerHTML = "☑ Auto";

            detectTimeForDark();

            autoDark = "yes";
            localStorage.setItem("autoDark", autoDark);
            localStorage.removeItem("isDark");
            console.log("Auto dark is now active");

        }else{
            $('#darkModeAUTO').css("font-weight" , "300");
            b2.innerHTML = "☒ Auto";

            autoDark = "no";
            localStorage.removeItem("autoDark");
            dark = "no";
            turnLight();
            localStorage.setItem("isDark", dark);
            console.log("Auto dark is now inactive");
        }

    };

</script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script><script src="assets/js/script.min.js?h=c0303b1f9f8c178e8ce879e04af559c3"></script></body></html>
